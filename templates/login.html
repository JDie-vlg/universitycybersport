{% extends 'base.html' %}
{% load static %}
{% block title %} Главная {% endblock title %}
{% block head %}  {% endblock head %}

{% block content %}


    <div class="login-wrap-container">
        <div class="login-container">
            <h3>Вход</h3>
            <form action="" method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="field">
                        <label for="{{ field.id_for_label }}" class="label" style="color: black;">{{ field.html_name }}</label>
                        {{ field }}
                    </div>
                {% endfor %}
            {{ form.errors }}
            <input type="submit" class="btn btn-success" value="Войти">
            </form>
        </div>
    </div>


{% endblock content %}
